name: Build for release and upload assets

on:
  release:
    types:
      - created

jobs:

  ubuntu-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libcurl4-openssl-dev
        sudo apt-get install -y libhiredis-dev
    - name: Configure CMake
      run: |
        cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: |
        cmake --build ${{ github.workspace }}/build
    - name: Packing
      run: |
        cpack --config build/CPackConfig.cmake
    - name: Upload asset
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ github.workspace }}/package/*.tar.gz
        overwrite: true
    - name: Cleaning
      run: |
        rm -fr bin
        rm -fr build
        rm -fr lib
        rm -fr package

  windows-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing dependencies
      run: |
        curl -sSLO https://github.com/microsoft/vcpkg/archive/refs/tags/2022.02.23.tar.gz
        tar -xzf 2022.02.23.tar.gz
        cd vcpkg-2022.02.23
        bootstrap-vcpkg.bat
        vcpkg integrate install
        vcpkg install sqlite3:x64-windows
        vcpkg install curl:x64-windows
        vcpkg install hiredis:x64-windows
    - name: Configure CMake
      run: |
        cmake -B ${{ github.workspace }}/build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg-2022.02.23/scripts/buildsystems/vcpkg.cmake
    - name: Build
      run: |
        cmake --build ${{ github.workspace }}/build --config Release
    - name: Packing
      run: |
        cpack --config build/CPackConfig.cmake
    - name: Upload asset
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ github.workspace }}/package/*.tar.gz
        overwrite: true
    - name: Cleaning
      run: |
        Remove-Item bin -Recurse
        Remove-Item build -Recurse
        Remove-Item lib -Recurse
        Remove-Item package -Recurse

  macos-release:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing dependencies
      run: |
        git clone https://github.com/redis/hiredis.git
        cd hiredis
        make
        sudo make install
    - name: Configure CMake
      run: |
        cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: |
        cmake --build ${{ github.workspace }}/build
    - name: Packing
      run: |
        cpack --config build/CPackConfig.cmake
    - name: Upload asset
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ github.workspace }}/package/*.tar.gz
        overwrite: true
    - name: Cleaning
      run: |
        rm -fr bin
        rm -fr build
        rm -fr lib
        rm -fr package
